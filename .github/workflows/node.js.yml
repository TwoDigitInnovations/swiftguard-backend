name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
 

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: |
       touch .env
       echo "${{secrets.PROD_ENV_FILE}}" > .env
       
    - run: |
        current_dir=$(pwd)
        npm install -g serverless@3.22.0
        cd /home/ubuntu/actions-runner-backend/_work/swiftguard-backend/swiftguard-backend/node_modules/serverless
        npm install simple-git@3.22.0
        cd "$current_dir"
           npm run restart
